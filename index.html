<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>
<body>
<div class="container">
    <h2>Carousel example</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="class-indicarotrs">
            <li data-target="#myCaroousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCaroousel" data-slide-to="1"></li>
            <li data-target="#myCaroousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="pic.jpg" alt="Los Angeles" style="width:100%">
            </div>
            <div class="item">
                <img src="pic.jpg" alt="Chicago" style="width:100%">
            </div>
            <div class="item">
                <img src="pic.jpg" alt="New York" style="width:100%">
            </div>
        </div>
        <a class="left-carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyhpicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right-carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyhpicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</body>
</html>
